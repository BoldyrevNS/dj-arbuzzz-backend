services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: dj-arbuzzz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-djarbuzzz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-djarbuzzz_password}
      POSTGRES_DB: ${POSTGRES_DB:-djarbuzzz_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-djarbuzzz}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dj-arbuzzz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec --save 60 1000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Diesel Migrations
  migrations:
    build:
      context: ./server
      dockerfile: Dockerfile.migrations
    container_name: dj-arbuzzz-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-djarbuzzz}:${POSTGRES_PASSWORD:-djarbuzzz_password}@postgres:5432/${POSTGRES_DB:-djarbuzzz_db}
    networks:
      - app-network

  # Rust Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dj-arbuzzz-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-djarbuzzz}:${POSTGRES_PASSWORD:-djarbuzzz_password}@postgres:5432/${POSTGRES_DB:-djarbuzzz_db}
      REDIS_URL: redis://redis:6379
      RUST_LOG: ${RUST_LOG:-info}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SONGS_PATH: ${SONGS_PATH:-/app/songs}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - songs_data:/app/songs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nuxt Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: dj-arbuzzz-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
      NUXT_API_SECRET: ${NUXT_API_SECRET:-your-nuxt-secret}
      NODE_ENV: production
    networks:
      - app-network
    # Expose only to nginx, not to host
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dj-arbuzzz-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt (optional, for production)
  certbot:
    image: certbot/certbot
    container_name: dj-arbuzzz-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  songs_data:
    driver: local

networks:
  app-network:
    driver: bridge
